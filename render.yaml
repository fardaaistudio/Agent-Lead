services:
  - name: agent-lead-web
    type: web
    env: docker
    branch: main
    plan: starter
    dockerfilePath: Dockerfile
    envVars:
      - key: PORT
        value: "8501"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: AWS_ACCESS_KEY_ID
        value: ""
      - key: AWS_SECRET_ACCESS_KEY
        value: ""
      - key: S3_BUCKET
        value: ""

# Note: Some Render manifest schema versions do not accept a top-level `cronJobs` field.
# If you want to run scheduled scrapes, create a Scheduled Job via the Render dashboard:
# Render Dashboard -> New -> Cron Job (Scheduled Job) and use this command:
#   python run_scrape.py --location "Tehran" --headless --out new_leads.csv
# Or create the scheduled job manually in the Render UI after importing this service manifest.

